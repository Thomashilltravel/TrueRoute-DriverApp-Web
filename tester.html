<title>TrueRoute Storage Tester (Secure)</title>
</head>
<body>
  <h1>üìÇ TrueRoute Storage Tester (Secure)</h1>

  <input type="text" id="emailInput" placeholder="Your Email" value="paul.hill1988@outlook.com">
  <input type="password" id="passwordInput" placeholder="Your Password">
  <button onclick="authAndFetch()">üîê Login & Fetch Images</button>

  <div id="status" style="margin-top:20px;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVJqDnJVCBgimKAZOnb9NIMWN92fbaCtQ",
      authDomain: "trueroute-7cd95.firebaseapp.com",
      projectId: "trueroute-7cd95",
      storageBucket: "trueroute-7cd95.appspot.com",
      messagingSenderId: "1076186848093",
      appId: "1:1076186848093:web:aaeabcf3d98f4c413fe6b4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
  
    let loadingInterval; // üëà We create this globally to control loading dots
  
    async function authAndFetch() {
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      const status = document.getElementById('status');
      status.innerHTML = `<span id="loadingDots">üîÑ Authenticating</span>`;
  
      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        document.getElementById('loadingDots').innerText = "üîÑ Authenticating" + ".".repeat(dots);
      }, 500);
  
      try {
        await auth.signInWithEmailAndPassword(email, password);
        clearInterval(loadingInterval);
        status.innerHTML = `<span id="loadingDots">‚úÖ Authenticated! Fetching images</span>`;
        dots = 0;
        loadingInterval = setInterval(() => {
          dots = (dots + 1) % 4;
          document.getElementById('loadingDots').innerText = "‚úÖ Fetching images" + ".".repeat(dots);
        }, 500);
  
        fetchImages(email);
      } catch (error) {
        console.error(error);
        clearInterval(loadingInterval);
        status.innerHTML = "‚ùå Authentication failed: " + error.message;
      }
    }
  
    async function fetchImages(driverEmail) {
      const status = document.getElementById('status');
      const folderPath = `uploads/${driverEmail}/`;
  
      const files = {
        selfieUpload: "Selfie",
        licenceFront: "Licence Front",
        licenceBack: "Licence Back",
        cpcFront: "CPC Front",
        cpcBack: "CPC Back",
        digiFront: "Digi Card",
        dbsCertificate: "DBS Certificate"
      };
  
      let output = "";
  
      for (const [fileName, label] of Object.entries(files)) {
        const fileRef = storage.ref(folderPath + fileName + ".jpg");
        try {
          const url = await fileRef.getDownloadURL();
          output += `<p>${label}: <img src="${url}" width="120" style="border-radius:10px;"></p>`;
        } catch (error) {
          console.log(`‚ùå Missing ${fileName}`, error);
          output += `<p>${label}: ‚ùå Not Found</p>`;
        }
      }
  
      clearInterval(loadingInterval);
      status.innerHTML = output;
    }
  </script>
  
</body>
</html>
