
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrueRoute DVSA 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container" id="mainApp">
    <h1>TrueRoute – DVSA Walkaround 2.0</h1>
    <form id="dvsaForm">
      <label>Driver Name:</label>
      <input type="text" id="driverName" required>
      <label>Vehicle Registration:</label>
      <input type="text" id="vehicleReg" required>
      <label>Date:</label>
      <input type="date" id="checkDate" required>
      <label>Odometer Reading (miles):</label>
      <input type="number" id="odometer" required>

      <h2>Checklist</h2>
      <div class="checklist" id="checklistSection"></div>

      <label><input type="checkbox" id="fitToDrive" required> I confirm I am fit to drive</label>

      <h3>Signature</h3>
      <canvas id="signature" width="300" height="100" style="border:1px solid #ccc;"></canvas>
      <br>
      <button type="button" onclick="clearSignature()">Clear Signature</button>

      <p class="disclaimer">⚠️ If any item is marked as Fail, seek advice before continuing your journey.</p>
      <button type="submit">Submit Walkaround Check</button>
    </form>
    <footer>Powered by TrueRoute | Developed by Thomas Hill Travel</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
