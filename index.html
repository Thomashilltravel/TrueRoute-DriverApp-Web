  <meta charset="UTF-8">
  <title>TrueRoute Driver App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- ✅ PWA App Settings -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#dac640">

  <!-- ✅ Firebase Scripts (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body>

  <!-- Driver Login Screen -->
  <div class="app-container" id="loginScreen">
    <h1>Driver Login</h1>
    <input type="text" id="driverName" placeholder="Full Name" required>
    <input type="email" id="driverEmail" placeholder="Email Address" required>
    <input type="text" id="driverLicence" placeholder="Licence Number" required>
    <label for="modeSelect">Select Mode:</label>
    <select id="modeSelect">
      <option value="psv">PSV</option>
      <option value="hgv">HGV</option>
      <option value="dual">Dual</option>
    </select>
    <button onclick="submitLogin()">Login</button>
    <!-- Commented out until feature is built -->
    <!-- <a href="#" id="forgotPasswordLink" onclick="showForgotPasswordScreen()">Forgot Password?</a> -->
  </div>

  <!-- Upload Documents Screen -->
  <div class="app-container" id="uploadScreen" style="display:none;">
    <h2>Upload Your Documents</h2>

    <label for="licenceFront">Driving Licence - Front:</label>
    <input type="file" id="licenceFront" accept="image/*,.pdf" required><br><br>

    <label for="licenceBack">Driving Licence - Back:</label>
    <input type="file" id="licenceBack" accept="image/*,.pdf" required><br><br>

    <label for="cpcFront">CPC Card - Front:</label>
    <input type="file" id="cpcFront" accept="image/*,.pdf" required><br><br>

    <label for="cpcBack">CPC Card - Back:</label>
    <input type="file" id="cpcBack" accept="image/*,.pdf" required><br><br>

    <label for="digiFront">Digi Card - Front:</label>
    <input type="file" id="digiFront" accept="image/*,.pdf" required><br><br>

    <label for="digiBack">Digi Card - Back:</label>
    <input type="file" id="digiBack" accept="image/*,.pdf" required><br><br>

    <label for="selfieUpload">Selfie:</label>
    <input type="file" id="selfieUpload" accept="image/*" required><br><br>

    <button onclick="submitUploads()">Submit Documents</button>
  </div>

  <!-- Main App Screen -->
  <div class="app-container" id="mainApp" style="display:none;">
    <h1>TrueRoute Driver App</h1>
    <div id="menu" class="menu"></div>
    <div id="featureSection" class="output"></div>
    <footer style="font-family: 'Raleway', sans-serif; font-weight: bold; font-size: 16px; color: #dac640;">
      TRUE<span style="color: #f6ea79;">ROUTE</span> – Developed by Thomas Hill Travel
    </footer>
  </div>

  <!-- ✅ Your App Code Now Loaded AFTER Firebase -->
  <script src="app.js"></script>

  <!-- ✅ Service Worker registered only if HTTPS -->
  <script>
    if (window.location.protocol.startsWith('http') && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker Registered!'))
        .catch(error => console.error('❌ Service Worker Error:', error));
    }
  </script>

</body>
</html>
