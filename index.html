
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrueRoute Driver App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container" id="loginScreen">
    <h1>Driver Login</h1>
    <input type="text" id="driverName" placeholder="Full Name" required>
    <input type="email" id="driverEmail" placeholder="Email Address" required>
    <input type="text" id="driverLicence" placeholder="Licence Number" required>
    <label for="modeSelect">Select Mode:</label>
    <select id="modeSelect">
      <option value="psv">PSV</option>
      <option value="hgv">HGV</option>
      <option value="dual">Dual</option>
    </select>
    <button onclick="submitLogin()">Login</button>
  </div>

  <div class="app-container" id="uploadScreen" style="display:none;">
    <h2>Upload Your Documents</h2>
    <label>Driving Licence - Front:</label>
    <input type="file" accept="image/*,.pdf" id="licenceFront">
    <label>Driving Licence - Back:</label>
    <input type="file" accept="image/*,.pdf" id="licenceBack">
    <label>CPC Card - Front:</label>
    <input type="file" accept="image/*,.pdf" id="cpcFront">
    <label>CPC Card - Back:</label>
    <input type="file" accept="image/*,.pdf" id="cpcBack">
    <label>Digi Card - Front:</label>
    <input type="file" accept="image/*,.pdf" id="digiFront">
    <label>Digi Card - Back:</label>
    <input type="file" accept="image/*,.pdf" id="digiBack">
    <label>Take a Selfie:</label>
    <input type="file" accept="image/*" capture="user" id="selfieUpload">
    <button onclick="submitUploads()">Submit Documents</button>
  </div>

  <div class="app-container" id="mainApp" style="display: none;">
    <h1>TrueRoute Driver App</h1>
    <div id="menu" class="menu"></div>
    <div id="featureSection" class="output"></div>
    <footer>TrueRoute â€“ Developed by Thomas Hill Travel</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
